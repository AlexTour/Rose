<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="demo" style="background: linear-gradient(#ffffff, #ada996); overflow-x: hidden;">
      <span style="position: absolute; text-align: center; font-size: 100px; line-height: 100px; left: 50%; transform: translateX(-50%);">A Rose<br>is always<br>a rose<br>no matter<br>how you<br>call it.</span>
      <model-viewer camera-controls touch-action="pan-y" src="roseGLASS.glb" alt="A 3D transparency test" style="background-color: unset;"></model-viewer>
    </div>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
